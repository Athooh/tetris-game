<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <svg class="grid-overlay"></svg>
        </div>
        <div id="sidebar">
            <div id="next-piece"></div>
            <div class="stats">
                <div>Lives: <span id="lives">3/3</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="level">1</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Time: <span id="time">00:00</span></div>
            </div>
            <button id="pause-button">Pause</button>
        </div>
    </div>

    <div id="pause-menu" style="display: none;">
        <h2>Game Paused</h2>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
    </div>

    <div id="scoreboard" style="display: none;">
        <h2>High Scores</h2>
        <div class="scoreboard-controls">
            <input type="text" id="score-search" placeholder="Search by name...">
            <div class="pagination">
                <button id="prev-page">←</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page">→</button>
            </div>
        </div>
        <div id="percentile-info" class="hidden">
            Your score is in the top <span id="percentile">0</span>% of all players!
        </div>
        <table id="scores-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="play-again-button">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
