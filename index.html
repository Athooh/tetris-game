<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <meta name="description" content="Modern Tetris Game" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game-stats">
        <div class="stat-panel">
          <h2>Score</h2>
          <p id="score">000000</p>
        </div>
        
        <div class="stat-panel">
          <h2>Level</h2>
          <p id="level">1</p>
        </div>
        
        <div class="stat-panel">
          <h2>Lives</h2>
          <div id="lives" class="lives-container"></div>
        </div>
        
        <div class="stat-panel">
          <h2>Time</h2>
          <p id="time">00:00</p>
        </div>
      </div>

      <div id="game-board" class="game-board">
        <svg class="grid-overlay" width="100%" height="100%">
          <!-- Grid lines will be added here via JavaScript -->
        </svg>
        <!-- Cells will be added here -->
      </div>
    </div>

    <div id="game-overlay" class="game-overlay"></div>

    <!-- <script src="src/index.js" type="module"></script> -->
    <script src="script.js" ></script>
  </body>
</html>
