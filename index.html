<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="sidebar">
            <div id="next-piece"></div>
            <div class="stats">
                <div class="stats-row">Lives: <span id="lives"></span></div>
                <div class="stats-row">Score: <span id="score">0</span></div>
                <div class="stats-row">Level: <span id="level">1</span></div>
                <div class="stats-row">Lines: <span id="lines">0</span></div>
                <div class="stats-row">Time: <span id="time">00:00</span></div>
            </div>
            <button id="pause-button">Pause</button>
        </div>
    </div>

    <div id="pause-menu">
        <h2>Game Paused</h2>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
    </div>

    <div id="scoreboard">
        <h2>High Scores</h2>
        <table id="scores-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="play-again-button">Play Again</button>
    </div>

   <script src="script.js"></script>
</body>
</html>
